    <div>
      <div class="about-container">
      <br></br>

      <br></br>
      <h2>Connecting you to the sports you love with the people who play them</h2>
      </div>

    <div id="root"></div>

  <section class="host__section">
      <div class="section__title" id="host">
          <h2 class="section__description">Host a Game</h2>
          <h3 class="section_header">Create a game and start playing now!</h3> 
      </div>


  <div class="host_section" id="host">
      <div class="sidebar">
          <ul class="created__games">
              <form class="form hidden">
                  <div class="form__row">
                      <label class="form_label">Title</label>
                      <input class="form__input form__input--title" placeholder="Event Title"/>
                  </div>
                  <div class="form__row">
                      <label class="form__label">Skill</label>
                      <select class="form__input form__input--skill" defaultValue="casual">
                          <option value="Casual">Casual</option>
                          <option value="Competitive">Competitive</option>
                          <option value="High School">High School</option>
                          <option value="College">College</option>
                          <option value="Semi-pro">Semi-Pro</option>
                      </select>
                  </div>
                  <div class="form__row">
                      <label class="form_label">Date</label>
                      <input class="form__input form__input--date" placeholder="Event Date"/>
                  </div>
                  <div class="form__row">
                      <label class="form_label">Time</label>
                      <input class="form__input form__input--time" placeholder="Event Time"/>
                  </div>
                  <div>
                      <label class="form__label">Location</label>
                      <input class="form__input form__input--location" placeholder="Location Name"/>
                  </div>
                  <div>
                      <label class="form__label">Description</label>
                      <input class="form__input form__input--description" placeholder="Event Description"/>
                  </div>
                  <div>
                      <button class="submit__btn" type="submit">Submit</button>
                  </div>
              </form>
          </ul>
      </div>
      <div id="map"></div>
  </div>

  </section>
